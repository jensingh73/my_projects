<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A7A8AA;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .travel-day {
            background-color: #6B838F;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
	font-size: 14px; /* Font size for labels */
       : 16px; /* Font size for input fields and dropdowns */
        }
        select, input[type="number"] {
            width: 5%;
           padding: 5px;
	  padding-left: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
	select, input[type="text"] {
            width: 20%;
 	    padding: 5px;
           : 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        button {
            background-color: #C8102E;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            color: #640817;
        }
    </style>
</head>
<body>
 <header>
    <img src="assets/assets_images/Enovis_FullColor-RGB.png" alt="Logo" width="200" height="50">
   </header>
<h1>Travel Time Calculator<h1>
    <label>How Many Travel Days are Required?</label>
    <input type="number" id="numDays" placeholder="Enter number of days">
    <button onclick="createTravelDays()">Submit</button>


    <div id="travelDaysContainer"></div>

    <script>
        function createTravelDays() {
            const numDays = document.getElementById('numDays').value;
            const container = document.getElementById('travelDaysContainer');
            container.innerHTML = '';

            for (let i = 1; i <= numDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'travel-day';
                dayDiv.innerHTML = `
                    <h2>Travel Day ${i}</h2>
                    <label>Select Travel Destination:</label>
                    <select id="destination${i}">
                        <option value="">Please Select</option>
                        <option value="home">Home</option>
                        <option value="engagement">To Engagement</option>
                        <option value="engagementAndBack">To Engagement and Back Home</option>
                    </select>
                    <br>
                    <label>Flight Required?</label>
                    <select id="flightRequired${i}" onchange="toggleFlightOptions(${i})">
                        <option value="">Please Select</option>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                    <div id="flightOptions${i}" style="display:none;">
                        <label>Round Trip Single Day Travel?</label>
                        <select id="roundTrip${i}" onchange="toggleRoundTripOptions(${i})">
                            <option value="">Please Select</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                        <div id="roundTripOptions${i}" style="display:none;">
                            <label>Domestic or International?</label>
                            <select id="domInt${i}" onchange="calculateTotalTravelTime(${i})">
                                <option value="">Please Select</option>
                                <option value="domestic">Domestic</option>
                                <option value="international">International</option>
                            </select>
                            <br>
                            
<label>Travel Time to the Airport (Mapquest Hours):</label>
<input type="number" id="travelTimeToAirportHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
<input type="number" id="travelTimeToAirportMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
<br>

<label>Flight Itinerary Time (Total Itinerary Hours):</label>
<input type="number" id="flightItineraryTimeHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
<input type="number" id="flightItineraryTimeMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
<br>

<label>Travel Time from Airport to Destination (Mapquest Hours):</label>
<input type="number" id="travelTimeFromAirportHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
<input type="number" id="travelTimeFromAirportMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
<br>

<div id="returnTravelOptions${i}" style="display:none;">
    <label>Return Travel Time to the Airport (Mapquest Hours):</label>
    <input type="number" id="returnTravelTimeToAirportHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
    <input type="number" id="returnTravelTimeToAirportMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
    <br>

    <label>Return Flight Itinerary Time (Total Itinerary Hours):</label>
    <input type="number" id="returnFlightItineraryTimeHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
    <input type="number" id="returnFlightItineraryTimeMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
    <br>

    <label>Return Travel Time from Airport to Home (Mapquest Hours):</label>
    <input type="number" id="returnTravelTimeFromAirportHours${i}" placeholder="Hours" min="0" onchange="calculateTotalTravelTime(${i})">
    <input type="number" id="returnTravelTimeFromAirportMinutes${i}" placeholder="Minutes" min="0" max="59" onchange="calculateTotalTravelTime(${i})">
</div>

                        </div>
                    </div>
                    <div id="noFlightOptions${i}" style="display:none;">
                        <label>Meeting Address:</label>
                        <input type="text" id="meetingAddress${i}">
                        <br>
                        <label>Meeting City:</label>
                        <input type="text" id="meetingCity${i}">
                        <br>
                        <label>Meeting State (if US):</label>
                        <input type="text" id="meetingState${i}">
                        <br>
                        <label>Meeting Country:</label>
                        <input type="text" id="meetingCountry${i}">
<br>
<label>Travel Time to Destination (Mapquest Hours):</label>
<input type="number" id="travelTimeToDestinationHours${i}" placeholder="Hours"min="0" onchange="calculateTotalTravelTime(${i})">
<input type="number" id="travelTimeToDestinationMinutes${i}" placeholder="Minutes"min="0" max="59" onchange="calculateTotalTravelTime(${i})">
 <br>
 <label>Travel Time from Destination (Mapquest Hours):</label>
 <input type="number" id="travelTimeFromDestinationHours${i}" placeholder="Hours"min="0" onchange="calculateTotalTravelTime(${i})">
 <input type="number" id="travelTimeFromDestinationMinutes${i}" placeholder="Minutes"min="0" max "59" onchange="calculateTotalTravelTime(${i})">
              </div>
                    <h3>Total Day ${i} Travel Time: <span id="totalTravelTime${i}">0</span> hours</h3>
                `;
                container.appendChild(dayDiv);
            }
      }

        function toggleFlightOptions(day) {
            const flightRequired = document.getElementById(`flightRequired${day}`).value;
            const flightOptions = document.getElementById(`flightOptions${day}`);
            const noFlightOptions = document.getElementById(`noFlightOptions${day}`);

            if (flightRequired === 'yes') {
                flightOptions.style.display = 'block';
                noFlightOptions.style.display = 'none';
            } else {
                flightOptions.style.display = 'none';
                noFlightOptions.style.display = 'block';
            }
            calculateTotalTravelTime(day);
        }

        function toggleRoundTripOptions(day) {
            const roundTrip = document.getElementById(`roundTrip${day}`).value;
            const roundTripOptions = document.getElementById(`roundTripOptions${day}`);
            const returnTravelOptions = document.getElementById(`returnTravelOptions${day}`);

            if (roundTrip === 'yes') {
                roundTripOptions.style.display = 'block';
                returnTravelOptions.style.display = 'block';
            } else {
                roundTripOptions.style.display = 'block';
                returnTravelOptions.style.display = 'none';
            }
            calculateTotalTravelTime(day);
        }
function calculateTotalTravelTime(day) {
    // Helper function to convert hours and minutes to decimal hours
    function getTime(hoursId, minutesId) {
        const hours = parseFloat(document.getElementById(hoursId)?.value) || 0;
        const minutes = parseFloat(document.getElementById(minutesId)?.value) || 0;
        return hours + (minutes / 60);
    }

    const flightRequired = document.getElementById(`flightRequired${day}`).value;
    let totalTravelTime = 0;

    if (flightRequired === 'yes') {
        const roundTrip = document.getElementById(`roundTrip${day}`).value;
        const domInt = document.getElementById(`domInt${day}`).value;

        let additionalTime = 0;
        if (domInt === 'domestic') {
            additionalTime = 2;
        } else if (domInt === 'international') {
            additionalTime = 3;
        }

        // Outbound
        const travelTimeToAirport = getTime(`travelTimeToAirportHours${day}`, `travelTimeToAirportMinutes${day}`);
        const flightItineraryTime = getTime(`flightItineraryTimeHours${day}`, `flightItineraryTimeMinutes${day}`);
        const travelTimeFromAirport = getTime(`travelTimeFromAirportHours${day}`, `travelTimeFromAirportMinutes${day}`);

        totalTravelTime = travelTimeToAirport + flightItineraryTime + travelTimeFromAirport + additionalTime;

        // Return trip (if applicable)
        if (roundTrip === 'yes') {
            const returnTravelTimeToAirport = getTime(`returnTravelTimeToAirportHours${day}`, `returnTravelTimeToAirportMinutes${day}`);
            const returnFlightItineraryTime = getTime(`returnFlightItineraryTimeHours${day}`, `returnFlightItineraryTimeMinutes${day}`);
            const returnTravelTimeFromAirport = getTime(`returnTravelTimeFromAirportHours${day}`, `returnTravelTimeFromAirportMinutes${day}`);

            totalTravelTime += returnTravelTimeToAirport + returnFlightItineraryTime + returnTravelTimeFromAirport + additionalTime;
        }
    } else {
        // Driving only
        const travelTimeToDestination = getTime(`travelTimeToDestinationHours${day}`, `travelTimeToDestinationMinutes${day}`);
        const travelTimeFromDestination = getTime(`travelTimeFromDestinationHours${day}`, `travelTimeFromDestinationMinutes${day}`);

        totalTravelTime = travelTimeToDestination + travelTimeFromDestination;
    }

    // Show result as decimal hours (e.g., 1.5 for 1 hour 30 minutes)
    document.getElementById(`totalTravelTime${day}`).innerText = totalTravelTime.toFixed(2);
    
}
    </script>
</body>
</html>
