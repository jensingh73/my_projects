<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Travel Time Calculator</h1>

  <label>Flight Required?</label>
  <select>
    <option>Select...</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Domestic or International Flight?</label>
  <select>
    <option>Select...</option>
    <option>Domestic</option>
    <option>International</option>
  </select>

  <label>Drive Time to the Airport?</label>
  <select>
    <option>Select...</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Drive Time from Home to Airport (Mapquest Hours):</label>
  <input type="text">

  <label>Drive Time from the Airport?</label>
  <select>
    <option>Select...</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Drive Time from Airport to Home (Mapquest Hours):</label>
  <input type="text">

  <label>Flight Itinerary Time to the Engagement (Total Itinerary Hours):</label>
  <input type="text">

  <label>Flight Itinerary Time Home from the Venue (Total Itinerary Hours):</label>
  <input type="text">

  <label>Driving Required?</label>
  <select>
    <option>Select...</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Meeting Address:</label>
  <input type="text">

  <label>Meeting City:</label>
  <input type="text">

  <label>Meeting State (if US):</label>
  <input type="text">

  <label>Meeting Country:</label>
  <input type="text">

  <label>Drive Time from Home to the Meeting (Mapquest Hours):</label>
  <input type="text">

  <label>Drive Time from the Meeting to Home (Mapquest Hours):</label>
  <input type="text">

  <label>Total Drive Time (Hours):</label>
  <input type="text">
</body>
</html>
