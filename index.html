<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Travel Time Calculator</h1>

  <label for="flightRequired">Is a flight required?</label>
  <select id="flightRequired" onchange="toggleDrivingDetails()">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <div id="drivingDetails" class="hidden">
    <label for="driveTimeToAirportInput">Drive time to airport (hours):</label>
    <input type="number" id="driveTimeToAirportInput" value="0">

    <label for="driveTimeFromAirportInput">Drive time from airport (hours):</label>
    <input type="number" id="driveTimeFromAirportInput" value="0">

    <label for="flightTimeInput">Flight time (hours):</label>
    <input type="number" id="flightTimeInput" value="0">

    <label for="itineraryTimeInput">Itinerary time (hours):</label>
    <input type="number" id="itineraryTimeInput" value="0">
  </div>

  <label for="driveTimeInput">Drive time (hours):</label>
  <input type="number" id="driveTimeInput" value="0">

  <button onclick="calculateAdditionalTime()">Calculate Total Travel Time</button>
  <p id="additionalTime"></p>

  <script>
    function toggleDrivingDetails() {
      var flightRequired = document.getElementById('flightRequired').value;
      var drivingDetails = document.getElementById('drivingDetails');
      if (flightRequired === 'yes') {
        drivingDetails.classList.remove('hidden');
      } else {
        drivingDetails.classList.add('hidden');
      }
    }

    function calculateAdditionalTime() {
      var flightRequired = document.getElementById('flightRequired').value;
      var driveTime = parseFloat(document.getElementById('driveTimeInput').value) || 0;
      var totalTravelTime = driveTime;

      if (flightRequired === 'yes') {
        var driveTimeToAirport = parseFloat(document.getElementById('driveTimeToAirportInput').value) || 0;
        var driveTimeFromAirport = parseFloat(document.getElementById('driveTimeFromAirportInput').value) || 0;
        var flightTime = parseFloat(document.getElementById('flightTimeInput').value) || 0;
        var itineraryTime = parseFloat(document.getElementById('itineraryTimeInput').value) || 0;

        totalTravelTime += driveTimeToAirport + driveTimeFromAirport + flightTime + itineraryTime;
      }

      document.getElementById('additionalTime').innerText = 'Total Travel Time: ' + totalTravelTime + ' hours';
    }
  </script>
</body>
</html>
